<html>

<body>
    <h1>Coding Challenge 9</h1>
    <script>
        var url = "https://raw.githubusercontent.com/ewomackQA/JSONDataRepo/master/kings.json"

        var req = new XMLHttpRequest();
        req.open("GET", url);
        req.responseType = 'json';
        req.send();

        function doResponseSearch(val) {
            var isfound = false;
            for (var i = 0; i < req.response.length; i++) {
                if (isfound) {
                    break;
                }
                for (vaz in req.response[i]) {
                    if (req.response[i][vaz] == val) {
                        alert(JSON.stringify(req.response[i], null, 2));
                        isfound = true;
                        break;
                    }
                }
            }
        }
    </script>

    Search Based on Info: <input type="text" id="inputtxt" /><br/>
    <input type="button" onclick="doResponseSearch(document.getElementById('inputtxt'))" value="Get King Info" /><br/><br/>
</body>

</html>
